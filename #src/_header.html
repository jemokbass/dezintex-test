<!-- HEADER--------------------------------------------------------- -->
<header class="header">
  <div class="header__background"><img src="img/system/background/bg.jpg" alt="background"></div>
  <div class="header__inner --container">
    <div class="header__logo"><a href="#"><img src="img/system/logo.svg" alt="logotype"></a></div>
    <div class="header__container">
      <h1 class="header__title title">100% защита дома</h1>
      <div class="header__wrap">
        <div class="header__content content-header">
          <div class="content-header__info">
            <h1 class="content-header__title title">
              от вирусов и микробов</h1>
            <ul class="content-header__list">
              <li>Убивает все известные вирусы и микробы</li>
              <li>Защищает поверхности от микробов 48 часов</li>
              <li>Подходит для любых поверхностей</li>
            </ul>
          </div>
          <div class="content-header__img"><img src="img/external/bottle.png" alt="bottle"></div>
        </div>
        <form class="header__form form-header form" method="POST">
          <h2 class="form-header__title">Специальное предложение!</h2>
          <h2 class="form-header__subtitle">Специальная цена</h2>
          <h3 class="form-header__price">149&#8381;*</h3>
          <div class='form-header__select form-block'>
            <select class='select'>
              <option value='RU'>Россия</option>
              <option value='UK'>Украина</option>
              <option value='KZ'>Казахстан</option>
              <option value='BL'>Беларусь</option>
            </select>
          </div>
          <div class='form-header__name form-block'>
            <input class='input' autocomplete='off' type='text' name='form[name]' placeholder='Имя'>
          </div>
          <div class='form-header__phone form-block'>
            <input class='input' autocomplete='off' type='text' name='form[tel]' placeholder='Телефон'>
          </div>
          <div class='form-header__button'>
            <button class='button' type='submit'>Заказать</button>
          </div>
          <h4 class="form-header__options">* при заказе набора</h4>
        </form>
      </div>
    </div>
  </div>
</header>
