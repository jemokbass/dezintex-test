<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">  <title>Dezintex</title>  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">  <link rel="stylesheet" href="css/style.min.css"></head><body>  <div class="wrapper">    <!-- HEADER--------------------------------------------------------- --><header class="header">  <div class="header__background"><picture><source srcset="img/system/background/bg.webp" type="image/webp"><img src="img/system/background/bg.jpg" alt="background"></picture></div>  <div class="header__inner --container">    <div class="header__logo"><a href="#"><picture><source srcset="img/system/logo.svg" type="image/webp"><img src="img/system/logo.svg" alt="logotype"></picture></a></div>    <div class="header__container">      <h1 class="header__title title">100% защита дома</h1>      <div class="header__wrap">        <div class="header__content content-header">          <div class="content-header__info">            <h1 class="content-header__title title">              от вирусов и микробов</h1>            <ul class="content-header__list">              <li>Убивает все известные вирусы и микробы</li>              <li>Защищает поверхности от микробов 48 часов</li>              <li>Подходит для любых поверхностей</li>            </ul>          </div>          <div class="content-header__img"><picture><source srcset="img/external/bottle.webp" type="image/webp"><img src="img/external/bottle.png" alt="bottle"></picture></div>        </div>        <form class="header__form form-header form" method="POST">          <h2 class="form-header__title">Специальное предложение!</h2>          <h2 class="form-header__subtitle">Специальная цена</h2>          <h3 class="form-header__price">149&#8381;*</h3>          <div class='form-header__select form-block'>            <select class='select'>              <option value='RU'>Россия</option>              <option value='UK'>Украина</option>              <option value='KZ'>Казахстан</option>              <option value='BL'>Беларусь</option>            </select>          </div>          <div class='form-header__name form-block'>            <input class='input' autocomplete='off' type='text' name='form[name]' placeholder='Имя'>          </div>          <div class='form-header__phone form-block'>            <input class='input' autocomplete='off' type='text' name='form[tel]' placeholder='Телефон'>          </div>          <div class='form-header__button'>            <button class='button' type='submit'>Заказать</button>          </div>          <h4 class="form-header__options">* при заказе набора</h4>        </form>      </div>    </div>  </div></header>  </div>  <script src="js/script.min.js"></script></body></html>
